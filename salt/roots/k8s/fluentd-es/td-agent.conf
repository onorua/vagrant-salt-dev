# Default syslog listener
<match fluent.**>
  type null
</match>

<source>
  type syslog
  port {{pillar.get("syslog_port", 514)
  tag  rsyslog
</source>

# CISCO syslog listener
<source>
  type syslog
  port 5514
  tag  rsyslog
#  format /^(?<time>[^ ]* [^ ]* [^ ]* [^ ]*)\: (?<ident>[a-zA-Z0-9_\/\.\-\%]*)\: *(?<message>.*)$/
  format /(?<time>[^ ]* [^ ]* [^ ]* [^ ]*)\: \%(?<ident>[a-zA-Z0-9]*)\-(?<message_id>[a-zA-Z0-9\-]*)\: *(?<message>.*)$/
  time_format %b %d %Y %H:%M:%S
</source>

<match rsyslog.**>
  type copy
  <store>
    type elasticsearch
    logstash_format true
    logstash_dateformat "%Y.%m.%d.%H"
    host elasticsearch-logging.{{dns_domain}}
    port 9200
  </store>
</match>

<source>
  type tail
  format json
  time_key time
  path /var/log/containers/*.log
  pos_file /var/log/es-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  read_from_head true
</source>

# Example:
# 2015-12-21 23:17:22,066 [salt.state       ][INFO    ] Completed state [net.ipv4.ip_forward] at time 23:17:22.066081
<source>
  type tail
  format /^(?<time>[^ ]* [^ ,]*)[^\[]*\[[^\]]*\]\[(?<severity>[^ \]]*) *\] (?<message>.*)$/
  time_format %Y-%m-%d %H:%M:%S
  path /var/log/salt/minion
  pos_file /var/log/gcp-salt.pos
  tag salt
</source>

<filter kubernetes.**>
  type kubernetes_metadata
</filter>

<source>
  type tail
  format none
  path /var/log/startupscript.log
  pos_file /var/log/es-startupscript.log.pos
  tag startupscript
</source>

<source>
  type tail
  format none
  path /var/log/docker.log
  pos_file /var/log/es-docker.log.pos
  tag docker
</source>


# Examples:
# time="2016-02-04T06:51:03.053580605Z" level=info msg="GET /containers/json"
# time="2016-02-04T07:53:57.505612354Z" level=error msg="HTTP Error" err="No such image: -f" statusCode=404
<source>
  type tail
  format /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  path /var/log/docker.log
  pos_file /var/log/es-docker.log.pos
  tag docker
</source>

# Example:
# 2016/02/04 06:52:38 filePurge: successfully removed file /var/etcd/data/member/wal/00000000000006d0-00000000010a23d1.wal
<source>
  type tail
  # Not parsing this, because it doesn't have anything particularly useful to
  # parse out of it (like severities).
  format none
  path /var/log/etcd.log
  pos_file /var/log/es-etcd.log.pos
  tag etcd
</source>

<match kubernetes.**>
   type elasticsearch
   logstash_dateformat "%Y.%m.%d.%H"
   log_level info
   include_tag_key true
   host elasticsearch-logging.{{dns_domain}}
   port 9200
   logstash_format true
   # Set the chunk limit the same as for fluentd-gcp.
   buffer_chunk_limit 2M
   # Cap buffer memory usage to 512KB/chunk * 128 chunks = 65 MB
   buffer_queue_limit 32
   flush_interval 5s
   # Never wait longer than 5 minutes between retries.
   max_retry_wait 300
   # Disable the limit on the number of retries (retry forever).
   disable_retry_limit
</match>

